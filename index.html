<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Customs Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #0a0a0c; color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; font-size: 16px; }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; }
        .accent { color: #ff4655; }
        th { font-size: 14px; text-transform: uppercase; color: #666; padding: 20px; border-bottom: 2px solid rgba(255,255,255,0.05); }
        td { padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 18px; }
        tr:hover { background: rgba(255, 70, 85, 0.08); }
        #loading-screen { transition: opacity 0.5s ease-out; }
    </style>
</head>
<body class="p-6 md:p-12">

    <div id="loading-screen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#0a0a0c]">
        <div class="relative w-24 h-24 mb-8">
            <div class="absolute inset-0 border-4 border-[#ff4655] animate-ping opacity-20"></div>
            <div class="absolute inset-0 border-4 border-[#ff4655] rotate-45 animate-[spin_3s_linear_infinite]"></div>
            <div class="absolute inset-6 bg-[#ff4655] rotate-45 shadow-[0_0_30px_#ff4655]"></div>
        </div>
        <h2 class="text-2xl font-black italic tracking-[0.4em] uppercase text-white animate-pulse">Establishing Connection</h2>
        <p class="text-xs text-gray-500 font-mono mt-4 tracking-widest uppercase">Fetching Live API Data...</p>
    </div>

    <div id="dashboard-content" class="max-w-[1600px] mx-auto opacity-0 transition-opacity duration-700">
        <header class="mb-12">
            <h1 class="text-5xl font-extrabold italic uppercase tracking-tighter text-white">Customs <span class="accent">Leaderboard</span></h1>
            <p id="status-text" class="text-gray-500 font-mono text-sm mt-2 uppercase tracking-widest">Initialising Instant Sync...</p>
        </header>

        <div class="overflow-x-auto glass">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player IGN</th>
                        <th>Kills</th>
                        <th>Deaths</th>
                        <th>KD Ratio</th>
                        <th>Wins</th>
                        <th>Loss</th>
                        <th>WR%</th>
                        <th>GP</th>
                        <th>Avg K/G</th>
                        <th>Avg D/G</th>
                        <th>Pi(s)</th>
                        <th>Highest K</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </div>

<script>
// 1. CONFIGURATION (Declared only ONCE to avoid SyntaxError)
const API_KEY = 'AIzaSyBZ6oTJCJUSxCsz_3fbi7lNo-2OP4Y5IDk'; 
const SHEET_ID = '1ALv-N6o8GQ9qvcHR-xKPqaQYEXyqJsItkx2EheCcykc';
const RANGE = "'Leaderboard'!A2:M100"; 

async function init() {
    const status = document.getElementById('status-text');
    // encodeURIComponent fixes the 400 error by handling the '!' and quotes correctly
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(RANGE)}?key=${API_KEY}`;

    try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
            console.error("API Error:", data.error.message);
            status.innerText = "API ERROR: " + data.error.status;
            return;
        }

        if (data.values && data.values.length > 0) {
            renderTable(data.values);
            status.innerText = "LIVE // INSTANT API SYNC";
            hideLoader();
        }
    } catch (err) {
        console.error("Connection Error:", err);
        status.innerText = "API CONNECTION FAILED";
    }
}

function renderTable(rows) {
    const lbBody = document.getElementById('leaderboard-body');
    
    // Safety check: Filter out rows that don't have a player name
    const activeRows = rows.filter(row => row[1] && row[1].toString().trim() !== "");

    const ranked = [];
    const unranked = [];

    activeRows.forEach(row => {
        // Safety check: row[0] might be undefined in empty cells
        const rankValue = row[0] ? row[0].toString() : "";
        if (rankValue.includes('?')) {
            unranked.push(row);
        } else {
            ranked.push(row);
        }
    });

    // Sort by KD Ratio (Index 4)
    ranked.sort((a, b) => (parseFloat(b[4]) || 0) - (parseFloat(a[4]) || 0));

    // Safety function to get numbers from potentially empty cells
    const getNum = (row, idx) => parseFloat(row[idx]) || 0;
    const getPct = (row, idx) => parseFloat(row[idx] ? row[idx].toString().replace('%','') : 0) || 0;

    // Calculate High Scores for glowing
    const topStats = {
        kills: Math.max(...activeRows.map(r => getNum(r, 2))),
        kd: Math.max(...activeRows.map(r => getNum(r, 4))),
        wins: Math.max(...activeRows.map(r => getNum(r, 5))),
        wr: Math.max(...activeRows.map(r => getPct(r, 7))),
        gp: Math.max(...activeRows.map(r => getNum(r, 8))),
        avgK: Math.max(...activeRows.map(r => getNum(r, 9))),
        avgD: Math.min(...activeRows.filter(r => getNum(r, 10) > 0).map(r => getNum(r, 10))),
        hKills: Math.max(...activeRows.map(r => getNum(r, 12)))
    };

    let html = "";
    ranked.forEach((row, i) => html += generateRowHTML(row, `#${i+1}`, "", topStats));
    
    if (unranked.length > 0) {
        html += `<tr><td colspan="13" class="text-center py-8 text-xs font-black uppercase tracking-[0.8em] text-gray-600 italic">— Unranked Division —</td></tr>`;
        unranked.forEach(row => html += generateRowHTML(row, row[0] || '??', "opacity-40 grayscale", topStats));
    }

    lbBody.innerHTML = html;
}

function generateRowHTML(row, rankLabel, cssClass, topStats) {
    // Safety check for glowing logic
    const getGlow = (val, target, isPct = false, isDeath = false) => {
        if (val === undefined || val === null || target === 0 || target === Infinity) return '';
        const num = isPct ? parseFloat(val.toString().replace('%','')) : parseFloat(val);
        return num === target ? 'text-yellow-400 font-black drop-shadow-[0_0_10px_rgba(250,204,21,0.6)]' : '';
    };

    return `
        <tr class="${cssClass} transition-all duration-300">
            <td class="font-bold text-gray-500 italic text-sm">${rankLabel}</td>
            <td class="font-bold uppercase text-white text-xl">${row[1] || ''}</td>
            <td class="${getGlow(row[2], topStats.kills)}">${row[2] || '0'}</td>
            <td>${row[3] || '0'}</td>
            <td class="accent font-black italic text-3xl ${getGlow(row[4], topStats.kd)}">${row[4] || '0.00'}</td>
            <td class="text-green-500 font-bold ${getGlow(row[5], topStats.wins)}">${row[5] || '0'}</td>
            <td class="text-red-500 font-bold">${row[6] || '0'}</td>
            <td class="${getGlow(row[7], topStats.wr, true)}">${row[7] || '0%'}</td>
            <td class="text-gray-400 font-mono text-sm ${getGlow(row[8], topStats.gp)}">${row[8] || '0'}</td>
            <td class="${getGlow(row[9], topStats.avgK)}">${row[9] || '0'}</td>
            <td class="${getGlow(row[10], topStats.avgD, false, true)}">${row[10] || '0'}</td>
            <td class="${parseFloat(row[11]) > 0 ? 'text-yellow-500 font-bold' : 'text-gray-800'}">${row[11] || '0'}</td>
            <td class="font-bold text-blue-400 italic ${getGlow(row[12], topStats.hKills)}">${row[12] || '0'}</td>
        </tr>
    `;
}

function hideLoader() {
    const loader = document.getElementById('loading-screen');
    const content = document.getElementById('dashboard-content');
    if (!loader) return;
    loader.style.opacity = '0';
    setTimeout(() => {
        loader.style.display = 'none';
        content.classList.remove('opacity-0');
    }, 500);
}

init();
setInterval(init, 15000);
</script>
</body>
</html>
