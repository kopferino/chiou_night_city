<body class="p-4 md:p-8">

    <div id="loading-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-[#0a0a0c]">
        <div class="relative w-20 h-20 mb-6">
            <div class="absolute inset-0 border-4 border-[#ff4655] animate-ping opacity-20"></div>
            <div class="absolute inset-0 border-2 border-[#ff4655] rotate-45 animate-[spin_3s_linear_infinite]"></div>
            <div class="absolute inset-4 bg-[#ff4655] rotate-45 shadow-[0_0_20px_#ff4655]"></div>
        </div>
        <h2 class="text-xl font-black italic tracking-[0.3em] uppercase text-white animate-pulse">Establishing Connection</h2>
        <p class="text-[10px] text-gray-500 font-mono mt-2 tracking-widest uppercase">Fetching Google Sheets Database...</p>
    </div>

    <div id="dashboard-content" class="max-w-[1400px] mx-auto opacity-0 transition-opacity duration-1000">
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold italic uppercase tracking-tighter text-white">Customs <span class="accent">Leaderboard</span></h1>
            <p id="status-text" class="text-gray-500 font-mono text-[10px] mt-1 uppercase tracking-widest italic">Live // Data Sync</p>
        </header>

        <div class="overflow-x-auto glass">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player IGN</th>
                        <th>Kills</th>
                        <th>Deaths</th>
                        <th>KD Ratio</th>
                        <th>Wins</th>
                        <th>Loss</th>
                        <th>WR%</th>
                        <th>GP</th>
                        <th>Avg K/G</th>
                        <th>Avg D/G</th>
                        <th>Pi(s)</th>
                        <th>Highest K</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR4nTO5eB8-EVq9RmGZNz-5gkCjY_lZQSFnq5N7Okne8CNgH7z1hnEj9OqoL_tk3C2kxj-zwIfQVrUD/pub?output=csv';
        const PROXY_URL = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(SHEET_URL);

        function init() {
            Papa.parse(PROXY_URL, {
                download: true,
                header: false,
                skipEmptyLines: true,
                complete: (results) => {
                    if (results.data && results.data.length > 1) {
                        const dataRows = results.data.slice(1); 
                        renderTable(dataRows);
                        hideLoader();
                    }
                },
                error: (err) => {
                    document.getElementById('status-text').innerText = "CONNECTION FAILED: " + err;
                }
            });
        }

        function renderTable(rows) {
            const lbBody = document.getElementById('leaderboard-body');
            // Mapping exactly to your spreadsheet columns
            lbBody.innerHTML = rows.filter(row => row[1]).map(row => {
                return `
                    <tr>
                        <td class="font-bold text-gray-500">${row[0] || ''}</td>
                        <td class="font-bold uppercase text-white">${row[1] || ''}</td>
                        <td>${row[2] || '0'}</td>
                        <td>${row[3] || '0'}</td>
                        <td class="accent font-bold">${row[4] || '0.00'}</td>
                        <td class="text-green-500 font-semibold">${row[5] || '0'}</td>
                        <td class="text-red-500 font-semibold">${row[6] || '0'}</td>
                        <td>${row[7] || '0%'}</td>
                        <td class="text-gray-400 font-mono text-xs">${row[8] || '0'}</td>
                        <td>${row[9] || '0'}</td>
                        <td>${row[10] || '0'}</td>
                        <td class="${row[11] > 0 ? 'text-yellow-500 font-bold' : 'text-gray-600'}">${row[11] || '0'}</td>
                        <td class="font-bold text-blue-400 italic">${row[12] || '0'}</td>
                    </tr>
                `;
            }).join('');
        }

        function hideLoader() {
            const loader = document.getElementById('loading-screen');
            const content = document.getElementById('dashboard-content');
            
            // Fade out loader
            loader.classList.add('opacity-0');
            setTimeout(() => {
                loader.style.display = 'none';
                // Fade in content
                content.classList.remove('opacity-0');
            }, 500);
        }

        init();
        setInterval(init, 60000);
    </script>
</body>
