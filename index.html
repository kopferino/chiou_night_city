<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNC LEADERBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background-color: #0a0a0c; color: #ffffff; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; }
        .accent { color: #ff4655; }
        th { font-size: 10px; text-transform: uppercase; letter-spacing: 0.1em; color: #666; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.02); font-size: 13px; }
        tr:hover { background: rgba(255, 70, 85, 0.05); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading-screen" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#0a0a0c] transition-opacity duration-500">
        <div class="relative w-20 h-20 mb-6">
            <div class="absolute inset-0 border-4 border-[#ff4655] animate-ping opacity-20"></div>
            <div class="absolute inset-0 border-2 border-[#ff4655] rotate-45 animate-[spin_3s_linear_infinite]"></div>
            <div class="absolute inset-4 bg-[#ff4655] rotate-45 shadow-[0_0_20px_#ff4655]"></div>
        </div>
        <h2 id="loading-text" class="text-xl font-black italic tracking-[0.3em] uppercase text-white animate-pulse">Establishing Connection</h2>
        <p id="loading-sub" class="text-[10px] text-gray-500 font-mono mt-2 tracking-widest uppercase text-center px-4">Fetching Google Sheets Database...</p>
    </div>

    <div id="dashboard-content" class="max-w-[1400px] mx-auto opacity-0 transition-opacity duration-700">
        <header class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-extrabold italic uppercase tracking-tighter text-white">Customs <span class="accent">Leaderboard</span></h1>
                <p id="status-text" class="text-gray-500 font-mono text-[10px] mt-1 uppercase tracking-widest italic text-[#ff4655]">Live // Data Sync</p>
            </div>
            <button onclick="init()" class="text-[10px] border border-white/10 px-3 py-1 rounded hover:bg-white/5 transition uppercase font-bold text-gray-400">Force Refresh</button>
        </header>

        <div class="overflow-x-auto glass border border-white/5 rounded-xl">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-white/5">
                        <th>Rank</th>
                        <th>Player IGN</th>
                        <th>Kills</th>
                        <th>Deaths</th>
                        <th>KD Ratio</th>
                        <th>Wins</th>
                        <th>Loss</th>
                        <th>WR%</th>
                        <th>GP</th>
                        <th>Avg K/G</th>
                        <th>Avg D/G</th>
                        <th>Pi(s)</th>
                        <th>Highest K</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR4nTO5eB8-EVq9RmGZNz-5gkCjY_lZQSFnq5N7Okne8CNgH7z1hnEj9OqoL_tk3C2kxj-zwIfQVrUD/pub?output=csv';
        // Using a more robust GitHub-compatible proxy
        const PROXY_URL = 'https://api.allorigins.win/get?url=' + encodeURIComponent(SHEET_URL);

        async function init() {
            console.log("Starting data fetch...");
            
            // Failsafe: If data takes > 8 seconds, show an error message
            const timeout = setTimeout(() => {
                document.getElementById('loading-text').innerText = "Connection Slow";
                document.getElementById('loading-sub').innerHTML = "Still trying to reach Google Sheets... <br><span class='text-[#ff4655]'>Check if the sheet is 'Published to Web'</span>";
            }, 5000);

            try {
                const response = await fetch(PROXY_URL);
                const json = await response.json();
                const csvData = json.contents;

                Papa.parse(csvData, {
                    header: false,
                    skipEmptyLines: true,
                    complete: (results) => {
                        clearTimeout(timeout);
                        if (results.data && results.data.length > 1) {
                            const dataRows = results.data.slice(1); 
                            renderTable(dataRows);
                            hideLoader();
                        }
                    }
                });
            } catch (err) {
                clearTimeout(timeout);
                console.error("Fetch Error:", err);
                document.getElementById('loading-text').innerText = "Sync Failed";
                document.getElementById('loading-sub').innerText = "Error: " + err.message;
            }
        }

        function renderTable(rows) {
            const lbBody = document.getElementById('leaderboard-body');
            lbBody.innerHTML = rows.filter(row => row[1]).map(row => {
                return `
                    <tr class="hover:bg-[#ff4655]/5 transition-colors">
                        <td class="font-bold text-gray-500 p-4 border-b border-white/5">${row[0] || ''}</td>
                        <td class="font-bold uppercase text-white p-4 border-b border-white/5">${row[1] || ''}</td>
                        <td class="p-4 border-b border-white/5">${row[2] || '0'}</td>
                        <td class="p-4 border-b border-white/5">${row[3] || '0'}</td>
                        <td class="accent font-bold p-4 border-b border-white/5">${row[4] || '0.00'}</td>
                        <td class="text-green-500 font-semibold p-4 border-b border-white/5">${row[5] || '0'}</td>
                        <td class="text-red-500 font-semibold p-4 border-b border-white/5">${row[6] || '0'}</td>
                        <td class="p-4 border-b border-white/5">${row[7] || '0%'}</td>
                        <td class="text-gray-400 font-mono text-xs p-4 border-b border-white/5">${row[8] || '0'}</td>
                        <td class="p-4 border-b border-white/5">${row[9] || '0'}</td>
                        <td class="p-4 border-b border-white/5">${row[10] || '0'}</td>
                        <td class="p-4 border-b border-white/5 ${row[11] > 0 ? 'text-yellow-500 font-bold' : 'text-gray-600'}">${row[11] || '0'}</td>
                        <td class="font-bold text-blue-400 italic p-4 border-b border-white/5">${row[12] || '0'}</td>
                    </tr>
                `;
            }).join('');
        }

        function hideLoader() {
            const loader = document.getElementById('loading-screen');
            const content = document.getElementById('dashboard-content');
            loader.classList.add('opacity-0');
            setTimeout(() => {
                loader.style.display = 'none';
                content.classList.remove('opacity-0');
            }, 500);
        }

        init();
        setInterval(init, 60000);
    </script>
</body>
